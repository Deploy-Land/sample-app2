version: 0.2

phases:
  pre_build:
    commands:
      # 1. 도쿄 ECR 로그인
      - ECR_REGION=ap-northeast-1
      - echo "Logging in to Amazon ECR (Tokyo)..."
      - aws ecr get-login-password --region $ECR_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$ECR_REGION.amazonaws.com
# 2. ECR 리포지토리 URI (도쿄 ECR의 리포 이름과 일치)
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$ECR_REGION.amazonaws.com/deploy-land/app2
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)

  build:
    commands:
      # 3. 'npm install'을 먼저 실행
      - echo "Installing dependencies..."
      - npm install

      # 4. 'npm test' 실행 (package.json 수정으로 통과됨)
      - echo "Running tests..."
      - npm test

      # 5. Docker 이미지 빌드
      - echo "Building the Docker image..."
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG

  post_build:
    commands:
      # 6. ECR로 푸시
      - echo "Pushing the Docker image to ECR..."
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo "Push successful."

      - echo "Starting AWS App Runner deployment..."
      - aws apprunner start-deployment --service-arn arn:aws:apprunner:ap-northeast-1:761111057533:service/sample-app-service/a1b2c3d4e5f6 --region ap-northeast-1
